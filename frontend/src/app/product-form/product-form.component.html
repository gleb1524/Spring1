<div class="row py-2">
  <div class="col-12">
    <form (ngSubmit)="save()" method="post">

      <div class="form-group">
        <label>Title</label>
        <input [(ngModel)]="product.title" type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
      </div>

      <div class="form-group">
        <label>Cost</label>
        <input [(ngModel)]="product.cost" type="text" class="form-control" id="cost" name="cost" placeholder="Enter Cost">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
